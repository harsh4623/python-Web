<!DOCTYPE html>
<html>
<head>
    <title>Review Sentiment Analysis Result</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Review Sentiment Analysis Result</h1>
    <p><strong>Your Review:</strong></p>
    <p>{{ review }}</p>
    <p><strong>Sentiment:</strong> {{ sentiment }}</p>

    <h2>Sentiment Distribution (Pie Chart)</h2>
    <img src="/static/sentiment_pie_chart.png" alt="Sentiment Pie Chart" width="400" height="400">

    <h2>Word Clouds</h2>
    <div>
        <img src="/static/positive_wordcloud.png" alt="Positive Word Cloud" width="400" height="200">
        <img src="/static/negative_wordcloud.png" alt="Negative Word Cloud" width="400" height="200">
    </div>

    <a href="/">Go back</a>
</body>
</html>
